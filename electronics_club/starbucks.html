<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #006633;
            padding: 1rem;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            margin: 0 1rem;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Starbucks</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Locations</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Starbucks</h2>
        <p>Explore our delicious coffee, food, and more.</p>
        <button>Order Now</button>
    </section>

    <footer>
        <p>&copy; 2023 Starbucks. All rights reserved.</p>
    </footer>
</body>
</html>
