<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <h2>Student Feedback Form</h2>
    <form action="form.php"post"   name="feedback.xlsx">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="year">Year:</label>
        <select id="year" name="year" required>
            <option value="">Select</option>
            <option value="first"> 1st </option>
            <option value="second"> 2nd </option>
            <option value="third"> 3rd </option>
            <option value="fourth"> 4th </option>
        </select><br><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br><br>

        <label for="thoughts">Your thoughts on the GCC club:</label><br>
        <textarea id="thoughts" name="thoughts" rows="4" cols="50" required></textarea><br><br>

        <input type="submit"  name="submit"   value="Submit">
    </form>

    <script src="form.js"></script>
</body>
</html>
