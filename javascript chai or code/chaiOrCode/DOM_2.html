<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
  const div = document.createElement('div') 
  console.log(div); 
    div.className = "main"
    div.id = Math.round(Math.random()*10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.innerHTML = "Rishabh Sikarwar   "                    //this is optional or the 2nd line after this
        //    ************************abhi tak create to ho gaya per abhi page per nahi aaya kyuki abhi div memory ke andar  hai page per attach nahi hua hai 
   const addText =  document.createTextNode(" learning with  chai or code ke saath ")
    div.appendChild(addText)
    document.body.appendChild(div)      //is ke saath screen pe div element dikh jaayega


</script>
</html>
