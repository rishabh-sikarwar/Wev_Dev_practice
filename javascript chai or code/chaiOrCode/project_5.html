<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color  changing</title>
</head>
<body id="body">
   <h1>start should change the color   and stop stops it</h1> 
<button id="start">start</button>
<button id="stop">stop</button>

<script>

    const start = document.getElementById('start')
    const stop = document.getElementById('stop')
    const body = document.getElementById('body')
    function randomNumber(){
        let randomNumber = parseInt(Math.random() * 1000  )
        return randomNumber
    }
    let startColorChange

   
    start.addEventListener('click' , ()=>{
       startColorChange = setInterval(()=>{
        console.log(randomNumber());
        body.style.backgroundColor =   `#${randomNumber()}`
       }, 1000) 
        

    })

    stop.addEventListener('click' , ()=>{
        clearInterval(startColorChange)
    })



</script>

</body>
</html>
