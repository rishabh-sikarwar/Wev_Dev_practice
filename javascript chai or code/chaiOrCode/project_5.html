<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text changing</title>
</head>
<body>
   <h1>start should change the Text   and check it in the console </h1> 
<button id="start">start</button>
<button id="stop">stop</button>

<p id="text"></p>
<script>

    const text = document.getElementById('text')
    const start = document.getElementById('start')
    const stop = document.getElementById('stop')
    let currentDate = Date.now();
    console.log(typeof(currentDate));
    const sayDate = function(str){
        console.log(str,Date.toLocaleTimeString());
        text.innerHTML= `${currentDate}`;
        
    }
   
    let timestart

    start.addEventListener('click' , ()=>{
         timestart  = setInterval(sayDate , 1000 , "HELLLOOOOOOOOOOOOOOOOOO"); 
    })

    stop.addEventListener('click' , ()=>{
        clearInterval(timestart)
    })



</script>

</body>
