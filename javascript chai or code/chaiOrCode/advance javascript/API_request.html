<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API request in history</title>
</head>
<body style="background-color: #212121;">
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestURL = 'https://api.github.com/users/rishabh-sikarwar'
   const xhr = new  XMLHttpRequest();
   xhr.open('GET', requestURL)

    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4){
            const data = JSON.parse(this.responseText)              //ab string object ban gaya hai
            console.log(typeof(data));         //cell ka type string hai vo object nahi hai to uske parts ko hum objcts ki tarah nahi use kar sakte    So we have to convert them in JASON
            console.log(data.following);
        }
    }
   
   xhr.send()
   
</script>
</html>
