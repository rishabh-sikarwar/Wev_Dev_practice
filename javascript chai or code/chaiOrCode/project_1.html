<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Background color switcher</title>
    <link rel="stylesheet" href="project_1.css">
</head>
<body style="background-color: #212121; color: rgb(15, 237, 15);" >
   <nav>
    <a href="/" aria-current="page">Home</a>
    <a target="_blank" href="https://github.com/rishabh-sikarwar"> My github </a>
   </nav> 
   <div class="canvas">
    <h1>color Scheme Switcher </h1>
    <span class="button" id="grey" ></span>
    <span class="button" id="white"></span>
    <span class="button" id="blue"></span>
    <span class="button" id="yellow"></span>
    <h2>Try clicking on one of the colors above 
        <span>to change the background color of this page!</span>
    </h2>
   </div>
   <script src="project_1.js"></script>
</body>
</html>
