<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            background-color: #212122;
            color: #fff;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        nav {
            background-color: #333;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            margin: 0 1rem;
        }

        .center {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #banner {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        #clock {
            font-size: 60px;
            background-color: #ff9800;
            padding: 20px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/rishabh-sikarwar"> My github </a>
       </nav> 

       <h1>start should change the Text   and check it in the console </h1> 
<button id="start">start</button>
<button id="stop">stop</button>

<p id="text"></p>
       <div class="center">
        <div id="banner"><span>Your local time</span></div>
        <div id="clock"></div>
       </div>
    <script src="project_3.js"></script>
</body>
</html>
